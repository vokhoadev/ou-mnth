<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Markdown Viewer...</title>
    <script>
        // Check if the 404 is for a .md file
        const currentPath = window.location.pathname;
        
        if (currentPath.endsWith('.md')) {
            // Redirect to Markdown Viewer
            const filePath = currentPath.substring(1); // Remove leading slash
            const newUrl = new URL('/index.html', window.location.origin);
            newUrl.searchParams.set('file', filePath);
            window.location.replace(newUrl.toString());
        } else {
            // Redirect to home page
            window.location.replace('/index.html');
        }
    </script>

        body {

            color: white;

        .loading {

        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
