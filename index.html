        // Initialize the application
        function init() {
            generateUrlsForAllFiles();
            buildNavigation();
            setupSearch();
            setupMarked();
            
            // Check if there's a file parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const filePath = urlParams.get('file');
            
            if (filePath) {
                // Find the file in our structure
                const file = findFileByPath(filePath);
                if (file) {
                    loadMarkdownFile(file.path, file.title);
                    // Set active state
                    setTimeout(() => {
                        const navItem = document.querySelector(`[data-path="${file.path}"]`);
                        if (navItem) {
                            document.querySelectorAll('.nav-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            navItem.classList.add('active');
                        }
                    }, 100);
                } else {
                    showWelcome();
                }
            } else {
                // Load default content
                showWelcome();
            }
        }
        
        // Find file by path in the structure
        function findFileByPath(path) {
            for (const [sectionTitle, files] of Object.entries(fileStructure)) {
                for (const file of files) {
                    if (file.path === path) {
                        return file;
                    }
                }
            }
            return null;
        }
        
        // Generate URL for all files
        function generateUrlsForAllFiles() {
            for (const [sectionTitle, files] of Object.entries(fileStructure)) {
                files.forEach(file => {
                    if (!file.url) {
                        file.url = `?file=${file.path}`;
                    }
                });
            }
        }
        
        // Build navigation menu
        function buildNavigation() {
            const navMenu = document.getElementById('navMenu');
            let html = '';
            
            for (const [sectionTitle, files] of Object.entries(fileStructure)) {
                html += `<div class="nav-section">
                    <div class="nav-section-title">${sectionTitle}</div>`;
                
                files.forEach(file => {
                    html += `<a href="#" class="nav-item" data-path="${file.path}" data-title="${file.title}">
                        ${file.name}
                    </a>`;
                });
                
                html += '</div>';
            }
            
            navMenu.innerHTML = html;
            
            // Add click handlers
            navMenu.addEventListener('click', function(e) {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const path = e.target.dataset.path;
                    const title = e.target.dataset.title;
                    loadMarkdownFile(path, title);
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    e.target.classList.add('active');
                }
            });
        }
        
        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const navItems = document.querySelectorAll('.nav-item');
                
                navItems.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    const section = item.closest('.nav-section');
                    
                    if (text.includes(query)) {
                        item.style.display = 'block';
                        section.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Hide empty sections
                document.querySelectorAll('.nav-section').forEach(section => {
                    const visibleItems = section.querySelectorAll('.nav-item[style*="block"], .nav-item:not([style*="none"])');
                    if (visibleItems.length === 0) {
                        section.style.display = 'none';
                    } else {
                        section.style.display = 'block';
                    }
                });
            });
        }
        
        // Setup marked.js configuration
        function setupMarked() {
            marked.setOptions({
                highlight: function(code, lang) {
                    // Don't highlight code blocks without language specified
                    if (!lang) {
                        return code;
                    }
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return code;
                },
                breaks: true,
                gfm: true,
                sanitize: false,  // Allow HTML tags
                smartLists: true,
                smartypants: true
            });
        }
        
        // Load and display markdown file
        async function loadMarkdownFile(path, title) {
            currentFile = { path, title };
            
            // Update URL without page reload
            const url = new URL(window.location);
            url.searchParams.set('file', path);
            window.history.pushState({}, '', url);
            
            // Show content header for file content
            document.querySelector('.content-header').style.display = 'block';
            
            // Update header
            document.getElementById('contentTitle').textContent = title;
            document.getElementById('contentMeta').textContent = `📁 ${path}`;
            
            // Show loading
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Đang tải nội dung...</p>
                </div>
            `;
            
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                document.getElementById('contentArea').innerHTML = `
                    <div class="markdown-content">${html}</div>
                `;
                
                // Highlight code blocks
                hljs.highlightAll();
                
            } catch (error) {
                document.getElementById('contentArea').innerHTML = `
                    <div class="error">
                        <h3>❌ Lỗi tải file</h3>
                        <p>Không thể tải file: <code>${path}</code></p>
                        <p>Lỗi: ${error.message}</p>
                        <button onclick="loadMarkdownFile('${path}', '${title}')" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            🔄 Thử lại
                        </button>
                    </div>
                `;
            }
        }
