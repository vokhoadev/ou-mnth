                { name: "Phép toán bit NOT", path: "C02/5.1.4_PhepToan_Bit_NOT.md", title: "Phép toán bit NOT (~)" },
                { name: "Dịch bit Left Shift", path: "C02/5.2.1_DichBit_LeftShift.md", title: "Dịch bit Left Shift (<<)" },
                { name: "Dịch bit Right Shift", path: "C02/5.2.2_DichBit_RightShift.md", title: "Dịch bit Right Shift (>>)" }
            ],
            "🔢 Số thực": [
                { name: "Số dấu chấm tĩnh", path: "C02/6.1.1_SoDauChamTinh_FixedPoint.md", title: "Số dấu chấm tĩnh (Fixed Point)" },
                { name: "Số dấu chấm động", path: "C02/6.2.1_SoDauChamDong_FloatingPoint.md", title: "Số dấu chấm động (Floating Point)" },
                { name: "IEEE 754 Single Precision", path: "C02/6.3.1_IEEE754_Single_Precision.md", title: "IEEE 754 Single Precision (32-bit)" },

                { name: "Mã hóa ASCII", path: "C02/7.1.1_MaHoa_ASCII.md", title: "Mã hóa ký tự theo bảng mã ASCII" },

            ],
            "🎵 Dữ liệu âm thanh": [
                { name: "Nguyên lý số hóa âm thanh", path: "C02/8.1.1_NguyenLySoHoaAmThanh.md", title: "Nguyên lý số hóa âm thanh" },
                { name: "Định dạng file âm thanh", path: "C02/8.2.1_DinhDangFileAmThanh.md", title: "Định dạng file âm thanh" }
            ],
            "🖼️ Dữ liệu hình ảnh": [
                { name: "Biểu diễn màu sắc RGB", path: "C02/9.1.1_BieuDienMauSac_RGB.md", title: "Biểu diễn màu sắc (RGB)" },
                { name: "Định dạng hình ảnh Raster", path: "C02/9.2.1_DinhDangHinhAnh_Raster.md", title: "Định dạng hình ảnh Raster" },
                { name: "Vector Graphics và Video", path: "C02/9.3.1_VectorGraphics_Video.md", title: "Vector Graphics và Video" }
            ],
            "🎯 Bài tập tổng hợp": [
                { name: "Bài tập tổng hợp", path: "C02/10.1.1_BaiTapTongHop.md", title: "Bài tập tổng hợp và ứng dụng" }
            ]
        };
        
        let currentFile = null;
        
        // Initialize the application
        function init() {
            buildNavigation();
            setupSearch();
            setupMarked();
            
            // Load default content
            showWelcome();
        }
        
        // Build navigation menu
        function buildNavigation() {
            const navMenu = document.getElementById('navMenu');
            let html = '';
            
            for (const [sectionTitle, files] of Object.entries(fileStructure)) {
                html += `<div class="nav-section">
                    <div class="nav-section-title">${sectionTitle}</div>`;
                
                files.forEach(file => {
                    html += `<a href="#" class="nav-item" data-path="${file.path}" data-title="${file.title}">
                        ${file.name}
                    </a>`;
                });
                
                html += '</div>';
            }
            
            navMenu.innerHTML = html;
            
            // Add click handlers
            navMenu.addEventListener('click', function(e) {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const path = e.target.dataset.path;
                    const title = e.target.dataset.title;
                    loadMarkdownFile(path, title);
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    e.target.classList.add('active');
                }
            });
        }
        
        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const navItems = document.querySelectorAll('.nav-item');
                
                navItems.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    const section = item.closest('.nav-section');
                    
                    if (text.includes(query)) {
                        item.style.display = 'block';
                        section.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Hide empty sections
                document.querySelectorAll('.nav-section').forEach(section => {
                    const visibleItems = section.querySelectorAll('.nav-item[style*="block"], .nav-item:not([style*="none"])');
                    if (visibleItems.length === 0) {
                        section.style.display = 'none';
                    } else {
                        section.style.display = 'block';
                    }
                });
            });
        }
        
        // Setup marked.js configuration
        function setupMarked() {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });
        }
        
        // Load and display markdown file
        async function loadMarkdownFile(path, title) {
            currentFile = { path, title };
            
            // Update header
            document.getElementById('contentTitle').textContent = title;
            document.getElementById('contentMeta').textContent = `📁 ${path}`;
            
            // Show loading
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Đang tải nội dung...</p>
                </div>
            `;
            
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                document.getElementById('contentArea').innerHTML = `
                    <div class="markdown-content">${html}</div>
                `;
                
                // Highlight code blocks
                hljs.highlightAll();
                
            } catch (error) {
                document.getElementById('contentArea').innerHTML = `
                    <div class="error">
                        <h3>❌ Lỗi tải file</h3>
                        <p>Không thể tải file: <code>${path}</code></p>
                        <p>Lỗi: ${error.message}</p>
                        <button onclick="loadMarkdownFile('${path}', '${title}')" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            🔄 Thử lại
                        </button>
                    </div>
                `;
            }
        }
        
        // Show welcome message
        function showWelcome() {
            document.getElementById('contentTitle').textContent = '📚 OU-MNTH - Markdown Viewer';
            document.getElementById('contentMeta').textContent = 'Chọn một bài tập từ menu bên trái để bắt đầu';
            
            document.getElementById('contentArea').innerHTML = `
                <div class="markdown-content">
                    <h1>🎓 Chào mừng đến với OU-MNTH!</h1>
                    <p>Đây là trình xem Markdown chuyên nghiệp cho tài liệu học tập <strong>Nhập Môn Tin Học</strong>.</p>
                    
                    <h2>✨ Tính năng:</h2>
                    <ul>
                        <li>📖 <strong>Xem Markdown đẹp mắt</strong> với syntax highlighting</li>
                        <li>🔍 <strong>Tìm kiếm nhanh</strong> trong tất cả bài tập</li>
                        <li>📱 <strong>Responsive design</strong> cho mọi thiết bị</li>
                        <li>🎨 <strong>Giao diện hiện đại</strong> với glass morphism</li>
                        <li>⚡ <strong>Tải nhanh</strong> và mượt mà</li>
                    </ul>
                    
                    <h2>🚀 Cách sử dụng:</h2>
                    <ol>
                        <li>Sử dụng <strong>menu bên trái</strong> để điều hướng</li>
                        <li>Dùng <strong>thanh tìm kiếm</strong> để tìm bài tập cụ thể</li>
                        <li>Click vào bất kỳ bài tập nào để xem nội dung</li>
                        <li>Trên mobile, dùng nút <strong>☰</strong> để mở/đóng menu</li>
                    </ol>
                    
                    <h2>📊 Thống kê:</h2>
                    <p>Hiện tại có <strong>77 bài tập</strong> được tổ chức trong <strong>10 chủ đề</strong> chính:</p>
                    <ul>
                        <li>🔢 Chuyển đổi hệ số đếm (14 bài)</li>
                        <li>➕ Phép toán số học (15 bài)</li>
                        <li>🔢 Số nguyên không dấu (9 bài)</li>
                        <li>➖ Số nguyên có dấu (19 bài)</li>
                        <li>🔧 Thao tác bit (6 bài)</li>
                        <li>🔢 Số thực (4 bài)</li>
                        <li>📝 Mã hóa ký tự (2 bài)</li>
                        <li>🎵 Dữ liệu âm thanh (2 bài)</li>
                        <li>🖼️ Dữ liệu hình ảnh (3 bài)</li>
                        <li>🎯 Bài tập tổng hợp (1 bài)</li>
                    </ul>
                    
                    <blockquote>
                        <p><strong>💡 Mẹo:</strong> Bạn có thể bookmark trang này để truy cập nhanh các bài tập!</p>
                    </blockquote>
                </div>
            `;
        }
        
        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target) && 
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
